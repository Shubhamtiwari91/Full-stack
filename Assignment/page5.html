</head>
<body>

        <td rowspan="2"></td>
        <td colspan="2" align="center"><b>Average</b></td>
        <td rowspan="2" align="center"><b>Red eyes</b></td>
    </tr>
    
    <tr>
        <td align="center"><b>height</b></td>
        <td align="center"><b>weight</b></td>
    </tr>
    
    <tr>
        <td><b>Males</b></td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
    </tr>
    
    <tr>
        <td><b>Females</b></td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
    </tr>
</table>

</body>
</html>
